<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/svg_form.svg" alt="">
        </div>
        <div class="form">
            <form action="#" enctype="multipart/form-data">
                <div class="form-header">
                    <div class="title">
                        <h1>Preencha o Formulário</h1>
                    </div>
                </div>
                <div class="input-group">
                    <!-- Outros campos do formulário -->
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite o nome" required>
                    </div>
                    <div class="input-box">
                        <label for="nomeCurso">Curso</label>
                        <input id="nomeCurso" type="text" name="nomeCurso" placeholder="Digite o nome do curso" required>
                    </div>
                    <div class="input-box">
                        <label for="nomeDisciplina">Disciplina</label>
                        <input id="nomeDisciplina" type="text" name="nomeDisciplina" placeholder="Digite o nome da Disciplina" required>
                    </div>
                    <div class="input-box">
                        <label for="cargaHoraria">Carga Horária</label>
                        <input id="cargaHoraria" type="number" name="cargaHoraria" placeholder="Digite a carga horária" required>
                    </div>
                    <div class="input-box">
                        <label for="projeto">Projeto</label>
                        <input id="projeto" type="text" name="projeto" placeholder="Digite o projeto" required>
                    </div>
                    <div class="input-box">
                        <label for="ano">Ano</label>
                        <input id="ano" type="number" name="ano" required>
                    </div>
                    <div class="input-box">
                        <label for="periodo">Período</label>
                        <input id="periodo" type="text" name="periodo" placeholder="Digite o período" required>
                    </div>
                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" name="rg" placeholder="Registro geral" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Adicionando jQuery e jQuery Mask Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Aplicando a máscara de CPF -->
    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00', {reverse: true});
        });
    </script>
</body>

</html>
